<div class="p-5">
  <div class="row">
    <div class="col-lg-3">
      <form [formGroup]="searchHistoryRecordForm" class="p-3 border rounded-3 bg-light">
        <div class="mb-2">
          <label for="od">Datum od</label>
          <input formControlName="startDate" class="form-control" type="date" id="od" placeholder="startDate">
        </div>
        <div class="mb-1">
          <label for="do">Datum do</label>
          <input formControlName="endDate" class="form-control" type="date" id="do" placeholder="endDate">
        </div>
        <div *ngIf="dateError" class="validation-error small alert alert-danger">
          Unesite ili oba datuma ili nijedan
        </div>
        <hr class="my-4">
        <button (click)="search()" class="btn btn-md btn-primary w-100" type="submit">Pretra≈æi</button>
      </form>
    </div>
    <div class="col-lg-9 table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Datum pregleda</th>
          <th scope="col">Objektivni nalaz</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tbody>
        <tr *ngFor="let elem of loopClass" (click)="medicalId(elem.id)" style='cursor: pointer; cursor: hand;' routerLink="/full-medical-history">
          <td>{{elem.startDate}}</td>
          <td>{{elem.objectiveFinding}}</td>
        </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center p-2">
        <ngb-pagination
          [collectionSize]="collectionSize"
          [(page)]="page"
          [pageSize]="pageSize"
          (pageChange)="search()"
        >
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
