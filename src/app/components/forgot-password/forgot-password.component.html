<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
            <form [formGroup]="forgotPasswordForm" class="p-4 p-md-5 border rounded-3 bg-light">
                <a>Poslaćemo vam e-mail da resetujete lozinku ukoliko vaš e-mail postoji u sistemu.</a>
                <hr class="my-4">
                <div class="form-floating">
                    <input formControlName="email" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>
                <div *ngIf="submitted && this.forgotPasswordForm.get('email')?.errors?.required" class="validation-error small alert alert-danger">
                    Unesite email
                </div>
                <hr class="my-4">
                <button (click)="onSubmit()" class="w-100 btn btn-lg btn-primary" type="submit">Pošalji zahtev</button>
            </form>
        </div>
    </div>
</div>
