<div class="p-5">
  <div class="row">
    <div class="col-lg-3">
      <form [formGroup]="searchHistoryRecordForm" class="p-3 border rounded-3 bg-light">
        <div class="mb-1">
          <input formControlName="MKB10" class="form-control" type="text" placeholder="MKB10">
        </div>
        <hr class="my-4">
        <button (click)="search()" class="btn btn-md btn-primary w-100" type="submit">Pretra≈æi</button>
      </form>
    </div>
    <div class="col-lg-9 table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Dijagnoza(MKB10)</th>
          <th scope="col">Datum pocetka bolesti</th>
          <th scope="col">Datum zavrsetka bolesti</th>
          <th scope="col">Rezultat lecenja</th>
          <th scope="col">Opis tekiceg stanja</th>
        </tr>
        </thead>
        <tbody>
        <tbody>
        <tr *ngFor="let elem of loopClass" (click)="medicalId()" style='cursor: pointer; cursor: hand;' routerLink="/full-medical-history">
          <td>{{elem.diagnosis}}</td>
          <td>{{elem.startDate}}</td>
          <td>{{elem.endDate}}</td>
          <td>{{elem.treatmentResult}}</td>
          <td>{{elem.currentStateDescription}}</td>
        </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center p-2">
        <ngb-pagination
          [collectionSize]="collectionSize"
          [(page)]="page"
          [pageSize]="pageSize"
          (pageChange)="ngOnInit()"
        >
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
